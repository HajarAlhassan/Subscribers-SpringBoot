<!DOCTYPE html>
<!--this is where we declare out th (thymeleaf namespace-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Subscriber List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ul class="sub">
    <li><a class="" th:href="@{/index}">Add Subscriber</a></li>
    <li><a class="" th:href="@{/subscribers}">Sun=bscribers</a></li>
</ul><ul class="sub">
    <li><a class="" th:href="@{/index}">Add Subscriber</a></li>
    <li><a class="" th:href="@{/subscribers}">Subscribers</a></li>
</ul>
<h1>Welcome to Our Awesome Site!</h1>
<h3>Subscribe to our List. Sign-up below!</h3>

<!--note th:field,there are aligned with our data class/model files-->
<p>Please use the form below to sign up as a subscriber:</p>
<form action="#" th:action="@{/index}" th:object="${subscriber}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{userName}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Submit Your Name</button></td>
        </tr>
    </table>
</form>

</body>
</html>
