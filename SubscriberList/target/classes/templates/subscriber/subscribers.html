<!-- thymeleaf works by utilize html namespaces -->
<!-- if we want to avoid any assumed errors we need to declare the namespace like so: -->
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<ul class="sub">
    <li><a class="" th:href="@{/index}">Add Subscriber</a></li>
    <li><a class="" th:href="@{/subscribers}">Subscribers</a></li>
</ul>
<h1>Subscribers List!</h1>
<table class="table table-striped table-dark" >
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">UserName</th>
        <th scope="col">SignedUp</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="subscriber: ${subscribers}">
        <td th:text="${subscriber.id}">Id</td>
        <td th:text="${subscriber.firstName}">firstName</td>
        <td th:text="${subscriber.lastName}">firstName</td>
        <td th:text="${subscriber.userName}">userName</td>
        <td th:text="${subscriber.signedUp}">userName</td>
    </tr>

    </tbody>
</table>
<a href="/">return</a>
</body>
</html>
